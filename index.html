<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Raw File Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Text to Raw File</h1>
            <p class="subtitle">Write your content and download as a raw file</p>
        </header>

        <div class="content-wrapper">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter file title (e.g., my-document)" class="title-input">
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" placeholder="Write your content here... You can paste anything you want!"
                    class="content-textarea"></textarea>
            </div>

            <div class="button-group">
                <button id="uploadBtn" class="btn btn-primary">Download as Raw File</button>
                <button id="clearBtn" class="btn btn-secondary">Clear All</button>
            </div>

            <div class="info-box">
                <p><strong>üìù How to use:</strong></p>
                <ul>
                    <li>Enter a title for your file (without extension)</li>
                    <li>Write or paste your content in the text box</li>
                    <li>Click "Download as Raw File" to save it</li>
                    <li>The file will be saved as <code>[title].txt</code></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
